<style type="text/css">
	
*
{
	padding: 0px;
	margin: 0px;
	box-sizing: border-box;

	/* general font	*/
	font-family: monospace;
	font-size: 1rem;
	/* general font	*/

	text-decoration: none;
	color:  #DBDEE1;
}


body
{
	--col-0a	: #151515;
	--col-0 	: #313338;
	--col-1 	: #1e1f22;
	--col-2 	: #2b2d31;
	--col-100 	: #5a5a5b;
	--col-101 	: #DBDEE1;
	
	background-color: var(--col-0a);

	
}



.input-container
{
	display: flex;;
	width: calc(100vw - 2rem);
	max-width: 60rem;

	margin: 1rem auto;
	background-color: var(--col-1);
	border-radius: 1rem;
}

.input-container > .input-text
{
	display: block;
	flex: 1 1 auto;
	padding: 1rem;

	font-size: 1.1rem;
	font-weight: bold;
	color: var(--col-101);

	text-align: center;

	background-color: transparent;
	border: none;
}


.input-container > .input-text:focus
{
	outline: none;
}



.input-container > .pass-btn
{
	display: block;
	width: 7rem;

	flex: 0 0 auto;

	padding: 0.5rem;
	font-size: 1.1rem;
	font-weight: bold;
	color: var(--col-100);

	background-color: transparent;
	border: none;
}



/* encr - btn */

.encr-btn-container
{
	display: block;
	margin: 1rem auto;

	width: calc(100vw - 2rem);
	max-width: 60rem;
	border-radius: 1rem;

	background-color: var(--col-1);

}





.encr-btn-container > .encr-btn
{
	display: block;
	padding: 1rem;
	
	color: var(--col-100);
	background-color: transparent;
	border: none;

	font-family: monospace;
	font-weight: bold;
	font-size: 1.1rem;

	width: 100%;

	animation: glow 2s ease-in alternate infinite;
}



.encr-btn-container > .input-text , .encr-text
{
	display: block;
	padding: 1rem;
	width: 100%;


	background-color: transparent;
	border: none;

	outline: none;

	font-family: monospace;
	font-weight: bold;
	font-size: 1.1rem;

	resize: vertical;
	min-height: 10rem;


}

.encr-btn-container > .input-text::placeholder , .encr-text::placeholder
{
	text-align: center;
}



.encr-btn-container > .input-text
{
	border-top: 2px solid var(--col-100);
}

.encr-btn-container > .encr-text
{
		opacity: 0.9;
		color : #ecb088;
		border-top: 2px dotted var(--col-100);
}

/* encr - btn */







.input-encr-container > .input-text , .encr-text
{
	background-color: transparent;
	display: block;
}


@keyframes glow
{
	from { color : var(--col-100);  }
	from { color : var(--col-101);  }
}


textarea::-webkit-scrollbar 
{
    width: 1em;
}

textarea::-webkit-scrollbar-track 
{
/*    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0);*/
}

textarea::-webkit-scrollbar-thumb 
{
	border-top: 2px solid var(--col-100);
  	background-color: var(--col-100);
  	width: 0.2rem;
}

textarea::-webkit-resizer {
  background-color: var(--col-100);
  display: block;
}


</style>

	function typewriter_animate_text(S)
	{
		// let str = S.innerHTML;
		let str = S.getAttribute("placeholder");



		let index = 0;
		let _interval = setInterval
		(
			function()
			{
				if(index >= str.length)
				{
					S.innerHTML = str;
					clearInterval(_interval);
				}

				let new_str = "";
				let rand_chars = str + "0_-AXZNUO";

				for(let i0 = 0 ; i0 < str.length; i0 += 1)
				{
					if(i0 <= index)
					{
						new_str += str[i0];
					}
					else
					{
						new_str += rand_chars[Math.floor(Math.random() * rand_chars.length)];
					}
					//
				}
				S.setAttribute("placeholder" , new_str);


				// let di = lerp(0.3 , 2 , index / str.length);
				index += 1.2;
			}
			,30
		);

	}

	function lerp(a , b , t)
	{
		let n = b - a;
		return a + n * t;
	}

// ascii(9) + 1 -> asci(:) , : is excluded , so decr shall result in : instead of 9
let exlusion = " \n\t_:9";

function encr(str)
{
	let new_str = "";

	//
	for(let i0 = 0 ; i0 < str.length ; i0 += 1)
	{
		//
		if( exlusion.includes(str[i0]) )
		{
			new_str += str[i0];
			continue;
		}
		else
		{
			let char_code = str[i0].charCodeAt(0);
			new_str +=	String.fromCharCode(char_code + 1); 
			//
		}
		//
	}
	//

	return new_str;
}

function decr(str)
{
	let new_str = "";

	//
	for(let i0 = 0 ; i0 < str.length ; i0 += 1)
	{
		//
		if ( exlusion.includes(str[i0]) ) 
		{
			new_str += str[i0];
			continue;
		}
		else
		{
			let char_code = str[i0].charCodeAt(0);
			new_str +=	String.fromCharCode(char_code - 1); 
			//
		}
		//
	}
	//

	return new_str;
}
